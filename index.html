<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <meta charset="UTF-8">
    <title>PoltavaAirCondition</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="header-ico.png" type="image/x-icon">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
    rel="stylesheet"
          href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

    crossorigin=""
          />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    
</head>
<body>
    <div class="content">
    <div class="inner-header">
               <div class="content">
    <div class="inner-header">
            <img class="col-4" id="header-ico" src="header-ico.png">
            <h1 class="col-8" id="name">Poltava Air Condition</h1>
            <button class="hamburger">&#9776;</button>
            <button class="cross">&#735;</button>
        
    </div>
        <div class="menu">
            <ul>
            <a href="https://poltavaaircondition.online/polution/polutionmap.html"><li>МАПА</li></a>
            <a href="https://poltavaaircondition.online/info/infopage.html"><li>ПРО ПРОЕКТ</li></a>
            
            </ul>
        </div> 
        
                  
        <div class="header" id="firstpage">
            <p class="col-8" id="description"> Слідкуйте за станом повітря по місту Полтава разом із <br><strong>Poltava Air Condition</strong>
            
            <div class="wrapper"></div>
             <div class="col-10" id="map-conteiner">
                <div class="map" id="mapid"></div>
            </div>
        </div>
        
        
        <div class="inner-footer">
              <a href="https://github.com/KitrishAndrey"><img src="github-outline.svg" class="git-link"></a>
              <a href="https://t.me/Odas00"><img src="free-icon-telegram-2111813.svg" class="telegram-link"></a>
    </div>
    </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
     <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script>
        
         $( document ).ready(function() {

        $( ".cross" ).hide();
            $( ".menu" ).hide();
            $( ".hamburger" ).click(function() {
                $( ".menu" ).slideToggle( "slow", function() {
                    $( ".hamburger" ).hide();
                    $( ".cross" ).show();
                });
            });

            $( ".cross" ).click(function() {
                $( ".menu" ).slideToggle( "slow", function() {
                    $( ".cross" ).hide();
                    $( ".hamburger" ).show();
                });
            });

        });
        
         var mymap = L.map('mapid').setView([49.58951, 34.55071], 11);
         L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: '***********************************************'
         }).addTo(mymap);
         
         
         var LeafIcon = L.Icon.extend({
            options: {
            iconSize:     [50, 55],
            shadowSize:   [40, 60],
            iconAnchor:   [22, 60],
            shadowAnchor: [4, 60],
            popupAnchor:  [2.5, -45]
            }
                });
         
         var greenIcon = new LeafIcon({
            iconUrl: "map-marker-svgrepo-com.svg",
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/images/marker-shadow.png'
            });
         
         function clickZoom(e) {
               window.open("https://poltavaaircondition.online/polution/polutionmap.html");
            };
         
         var marker = L.marker([49.58093,34.55592], {icon: greenIcon, autoPan: false}).addTo(mymap);
         marker.on('click', clickZoom);
         
         var marker = L.marker([49.58547,34.58906], {icon: greenIcon, autoPan: false}).addTo(mymap);
         marker.on('click', clickZoom);
         
         var marker = L.marker([49.59693,34.55663], {icon: greenIcon, autoPan: false}).addTo(mymap);
         marker.on('click', clickZoom);
         
         var marker = L.marker([49.60332,34.50213], {icon: greenIcon, autoPan: false}).addTo(mymap);
         marker.on('click', clickZoom);
         
         var marker = L.marker([49.57427,34.49373], {icon: greenIcon, autoPan: false}).addTo(mymap);
         marker.on('click', clickZoom);
         
         var marker = L.marker([49.59587,34.52960], {icon: greenIcon, autoPan: false}).addTo(mymap);
         marker.on('click', clickZoom);
         
        
        document.querySelector('.menu-open').addEventListener('click', () => {
        document.getElementById("menu").classList.toggle('show-menu');
        });
        
        document.querySelector('#menuitem').addEventListener('click', () => {
        document.getElementById("menu").classList.remove('show-menu');
        });
        
        document.querySelector('#menuitem1').addEventListener('click', () => {
        document.getElementById("menu").classList.remove('show-menu');
        });
        
        document.querySelector('#menuitem2').addEventListener('click', () => {
        document.getElementById("menu").classList.remove('show-menu');
        });
    </script>
</body>
</html>
